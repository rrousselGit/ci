name: Build

on:
  pull_request:
  schedule:
    # runs the CI everyday at 10AM
    - cron: "0 10 * * *"

jobs:
  flutter:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:${{matrix.channel}}

    strategy:
      matrix:
        channel:
          - dev
          - beta

    steps:
      - uses: actions/checkout@v2

      - run: echo https://raw.githubusercontent.com/rrousselGit/ci/${GITHUB_HEAD_REF}/scripts/ci.sh | bash
      - name: Execute test script
        run: curl -s https://raw.githubusercontent.com/rrousselGit/ci/${GITHUB_HEAD_REF}/scripts/ci.sh | bash
